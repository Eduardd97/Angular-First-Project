<div class="form-edit">
    <h2>Edit a user</h2>
    <!-- email: new FormControl(''),
        bio: new FormControl(''),
        fullname: new FormControl(''),
        job: new FormControl(''),
        salary: new FormControl(0), -->
    <input
      name="email"
      type="text"
      [formControl]="userData.email"
      placeholder="Email"
    />
  
    <input
      name="bio"
      type="text"
      [formControl]="userData.bio"
      placeholder="Bio"
    />
  
    <input
      name="fullname"
      type="text"
      [formControl]="userData.fullname"
      placeholder="Fullname"
    />
  
    <input
      name="job"
      type="text"
      [formControl]="userData.job"
      placeholder="Job"
    />
  
    <input
      id="salary"
      name="salary"
      type="number"
      [formControl]="userData.salary"
    />
    <label for="salary">Salary</label>
  
    <div class="skills-wrapper">
      @for (skill of skills; track skill) {
      <!-- If skill is already there -->
          @if (userData.skills.value?.includes(skill)) {
          <button class="selected" (click)="removeUserSkill(skill)">
          {{ skill }}
          </button>
          } @else {
          <button class="not-selected" (click)="addSkillToUser(skill)">
          {{ skill }}
          </button>
          }
      }
    </div>
  
    <button (click)="onSubmitEdit()">Save Changes</button>
  
    <!-- @for (email of defaultEmails; track email) {
    <button (click)="setEmailFromDefault(email)">{{ email }}</button>
    } -->
  </div>
